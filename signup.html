<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signin Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <meta name="theme-color" content="#712cf9" />

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img
          class="mb-4"
          src="https://media.istockphoto.com/id/1168518509/vector/email-marketing.jpg?s=612x612&w=0&k=20&c=1b3Ek3YbdAdPmW-KjeznqphxTLB-4NT1vK6bwfRcnI4="
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Signup to my newsletter</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control top"
            id="floatingInput"
            placeholder="First Name"
            name="fname"
          />
          <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control mid"
            id="floatingInput"
            placeholder="Last Name"
            name="lname"
          />
          <label for="floatingInput">Last Name</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control bottom"
            id="floatingInput"
            placeholder="name@example.com"
            name="email"
          />
          <label for="floatingInput">Email address</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign me up!
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; Arnav</p>
      </form>
    </main>
  </body>
</html>
